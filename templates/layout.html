<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
{% block styles %}
	<link rel="stylesheet" href="/static/css/reset.css" />
	<link rel="stylesheet" href="/static/css/960_12_10_10.css" />
	<link rel="stylesheet" href="/static/css/tablo.css" />
	<link rel="stylesheet" href="/static/css/screen.css" />
{% endblock %}
{% block scripts %}
	<script src="/static/js/jquery-1.6.4.js" type="text/javascript"></script>
	<script src="/static/js/jquery.placeholder.js" type="text/javascript"></script>
	<script src="/static/js/jquery.tablo.js" type="text/javascript"></script>
	<script src="/static/js/main.js" type="text/javascript"></script>
{% endblock %}
	<title></title>
</head>
<body>
	<div class="row" id="top_row">
		<ul id="usertoolbar">
			<li>
				<img src="/static/img/user.png" />{{ session.user_name }} | <a href="/logout">logout</a>
			</li>
		</ul>
		<div class="column grid_12">
			&nbsp;
		</div>
	</div>
	<div id="header" class="row">
		<div id="search_box">
			<form action="/project/{{ project_id }}/search/" method="get">
				<input id="search" name="q" type="text" placeholder="search" />
			</form>
		</div>
		<div class="column grid_12" id="header_column">
			{% block nav %}
			<ul id="nav">
				<li style="margin-right: 25px"><a href="/projects">Projects</a></li>
				<li><a href="/project/{{ project_id }}/issues">Issues</a></li>
				<li><a href="/project/{{ project_id }}/milestones">Milestones</a></li>
				<li><a href="/project/{{ project_id }}/source/">Source</a></li>
			</ul>
			{% endblock %}
		</div>
	</div>
	<div class="row" id="content">
	{% block content %}
	{% endblock %}
	</div>
	<div class="row" id="footer">
		<div class="grid_12">
			Copyright etc ...
		</div>
	</div>
</body>
</html>
