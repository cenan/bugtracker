<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/static/css/reset.css" />
	<style type="text/css">
		#loginbox {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -50px;
			height: 100px;
			margin-left: -120px;
			width: 240px;
			padding: 10px;
			background-color: #eee;
			box-shadow: 0px 1px 5px #000;			
		}

		form {
			position: absolute;
			bottom: 15px;
			right: 15px;
		}
		input[type=text],
		input[type=password] {
			width: 220px;
			border: 1px solid #aaa;
		}
		input[type=submit] {
			width: 100px;
		}
		a {
			font-family: sans-serif;
			font-size: 12px;
			color: #369;
		}
	</style>
	<title></title>
</head>
<body>
	<div id="loginbox">
	<form action="/login" method="post">
		<fieldset>
			<input id="username" name="username" placeholder="User name or E-mail" type="text" /><br />
			<input id="password" name="password" placeholder="Password" type="password" /><br />
			<input type="submit" value="Login" /><br />
			<a href="/">Forgot password ?</a>
		</fieldset>
	</form>
	</div>
</body>
</html>
